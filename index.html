<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food gallery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="logoDiv">
            <img src="./images/Logo.png" alt="Logo Image" class="logo">
        </div>

        <div class="navBar" id="nav_Bar">
            <ul class="navList">
                <li class="navItem"><a href="#" class="navLink">Home</a></li>
                <li class="navItem"><a href="#" class="navLink">About Us</a></li>
                <li class="navItem"><a href="#" class="navLink">Services</a></li>
                <li class="navItem"><a href="#" class="navLink">Contact Us</a></li>
            </ul>
        </div>

        <div class="toggleDiv" id="toggle_Id">
            <img src="./images/menu.png" alt="icon" class="toggleIcon">
        </div>
    </header>

     <div class="container"> 
        <div class="row">
            <div class="col text-col">
                <span>Welcome to our</span>
                <h1>Healthy Food Collection</h1>
                <button type="button">Order Now</button>
            </div>
            <div class="col img-col">
                <img src="./images/2.jpg" alt="Food Image" class="mainImage" id="image">

                <div class="controls">
                        <span class="btn active"></span>
                        <span class="btn"></span>
                        <span class="btn"></span>
                        <span class="btn"></span>
                        
                </div>
            </div>
        </div>
    </div> 
    

    <script src="./main.js"></script>
